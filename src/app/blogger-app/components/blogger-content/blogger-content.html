<h1>{{application}}</h1>


<blogger-header (content)="getData($event)" [headerExtra]="blogger" [header]="bloggerTitle" #bloggerComp></blogger-header>

<h1>Blogger Content</h1>
<ul>
    <li>Poems</li>
    <li>Stories</li>
    <li>Random content</li>
    <li *ngIf="extraContent">{{extraContent}}</li>
</ul>

<input type="text" #inputVal/>

<button (click)="saveData(inputVal.value)" #btn>Submit</button>

<h1 #heading>{{inputVal.value}}</h1>

<blogger-footer></blogger-footer>

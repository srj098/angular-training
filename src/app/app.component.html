<h1>{{binding}}</h1> <!--header can have values for h1 to h6, Interpolation data binding-->
<a [href]="htmllink">HTML Learning</a> <!-- a tag is for link, Property binding, href property--><br>
<img [src]="Imagelink" [alt]="alttext" width="50" height="50"> <!-- img tag is for image, src|alt|width|height are properties-->
